<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img src="./img/samsung.png" alt="" class="samsung">
            <div class="screen">
                <img src="./img/top.jpg" alt="" class="top">
                <div class="line">
                    <img src="./img/1.jpg" alt="" class="screen1">
                    <img src="./img/2.jpg" alt="" class="screen2">
                    <img src="./img/3.jpg" alt="" class="screen3">
                </div>
                <img src="./img/bottom.jpg" alt="" class="bottom">
                <div class="blackscreen"></div>
                <div class="loading">
                    <img src="./img/loading.gif" alt="" class="loading__img">
                </div>
                <img src="./img/game.gif" alt="" class="game">
                <div class="lock"></div>
            </div>
        </div>
        <img src="./img/hand.png" alt="" class="hand">
    </div>
</body>
</html>
